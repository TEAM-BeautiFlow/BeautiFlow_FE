name: ğŸš€Deploy Frontend to S3 (with CloudFront Invalidation)

on:
  pull_request:
    types: [closed]
    branches:
      - main # base/ref ê°€ main ì¸ PR ì— ëŒ€í•´ì„œë§Œ íŠ¸ë¦¬ê±°
  workflow_dispatch: # (2) ìˆ˜ë™ ì‹¤í–‰ë„ ê°€ëŠ¥

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    if: github.event.pull_request.merged == true

    # ì—¬ê¸°ì„œ envë¡œ VITE_ ì‹œí¬ë¦¿ì„ ì£¼ì…
    env:
      VITE_API_URL: ${{ secrets.VITE_API_URL }}
      VITE_API_BASE_URL: ${{ secrets.VITE_API_URL }}
      VITE_KAKAO_STAFF_REST_API_KEY: ${{ secrets.VITE_KAKAO_STAFF_REST_API_KEY }}
      VITE_KAKAO_CUSTOMER_REST_API_KEY: ${{ secrets.VITE_KAKAO_CUSTOMER_REST_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build with Vite
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2

      - name: Sync to S3
        run: |
          aws s3 sync \
            ./dist/ \
            s3://${{ secrets.S3_BUCKET }}/ \
            --delete \

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
